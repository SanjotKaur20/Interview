<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Quiz History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="'Quiz History for ' + ${user.email}"></h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Quiz Name</th>
            <th>Score</th>
            <!-- <th>Total Questions</th> -->
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${history}">
            <td th:text="${entry.quiz.name}">Quiz Name</td>
            <td th:text="${entry.score}">0</td>
            <!-- <td th:text="${entry.totalQuestions}">0</td> -->
            <td th:text="${#temporals.format(entry.startTime, 'dd-MM-yyyy HH:mm')}">Start</td>
            <td th:text="${#temporals.format(entry.endTime, 'dd-MM-yyyy HH:mm')}">End</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
