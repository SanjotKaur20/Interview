<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Question in Quiz: <span th:text="${quiz.name}"></span></h2>

    <form th:action="@{/admin/update-question}" method="post" th:object="${questionForm}">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{quiz.id}" />

        <label>Question:</label>
        <textarea th:field="*{question}" class="form-control" required></textarea><br>

        <label>Option 1:</label>
        <input type="text" th:field="*{option1}" class="form-control" required><br>

        <label>Option 2:</label>
        <input type="text" th:field="*{option2}" class="form-control" required><br>

        <label>Option 3:</label>
        <input type="text" th:field="*{option3}" class="form-control" required><br>

        <label>Option 4:</label>
        <input type="text" th:field="*{option4}" class="form-control" required><br>

        <label>Correct Answer:</label>
        <input type="text" th:field="*{answer}" class="form-control" required><br>

        <label>Explanation:</label>
        <textarea th:field="*{explanation}" class="form-control"></textarea><br>

        <button type="submit" class="btn btn-success">Update Question</button>
        <a th:href="@{/admin/view-questions(quizId=${quiz.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
