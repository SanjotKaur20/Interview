<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Logdy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: url('https://i.pinimg.com/736x/af/8d/63/af8d63a477078732b79ff9d9fc60873f.jpg') no-repeat center center;
            background-size: cover;
            border-top-left-radius: 80px;
            border-bottom-right-radius: 80px;
            width: 420px;
            padding: 50px 40px;
            color: white;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-container p {
            margin-bottom: 25px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
        }

        .login-btn {
            width: 100%;
            background-color: #ff0000;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #cc0000;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        .social-login {
            text-align: center;
            margin: 20px 0 10px;
        }

        .social-login span {
            display: block;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-size: 14px;
        }

        .register {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
        }

        .register a {
            color: white;
            text-decoration: underline;
        }

        .error {
            color: yellow;
            font-size: 13px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>LOGIN</h1>

    <form th:action="@{/login}" method="post">
        <label for="username">Email address</label>
        <input type="text" name="username" placeholder="Email Address" required />

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" required />

        <div th:if="${param.error}" class="error">Invalid username or password</div>

        <div class="options">
            <!-- <label>
                <input type="checkbox" name="remember-me" style="margin-right: 5px;">
                Remember me
            </label> -->
            <a th:href="@{/forgot-password}" style="color: white;">Forgot Password</a>
        </div>

        <button type="submit" class="login-btn">Login</button>


        <div class="register">
            Don't have an account? <a th:href="@{/signup}">Register here</a>
        </div>
    </form>
</div>
</body>
</html>
