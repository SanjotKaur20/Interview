<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Your Quiz History</h2>
    <a th:href="@{/user/user-dashboard}" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Quiz Name</th>
                <th>Score</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${historyList}">
                <td th:text="${entry.quiz.name}">Quiz Name</td>
                <td th:text="${entry.score}">0</td>
                <!-- <td th:text="${entry.totalQuestions}">0</td> -->
                <td th:text="${#temporals.format(entry.startTime, 'yyyy-MM-dd HH:mm')}">Start</td>
                <td th:text="${#temporals.format(entry.endTime, 'yyyy-MM-dd HH:mm')}">End</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
