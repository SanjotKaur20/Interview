<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/user/history}" class="btn btn-info">View Quiz History</a>

    <h2>Select a Language</h2>
    <div class="row">
        <div class="col-md-4" th:each="lang : ${languages}">
            <div class="card mb-3 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lang.name}">Language Name</h5>
                    <a th:href="@{/user/quizzes(languageId=${lang.id})}" class="btn btn-primary">View Quizzes</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
