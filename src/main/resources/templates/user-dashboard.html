<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
            background-color: white;
        }

        .btn-info {
            margin-bottom: 20px;
            border-radius: 25px;
        }

        .btn-primary {
            border-radius: 25px;
        }

        .row {
            row-gap: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-end">
        <a th:href="@{/user/history}" class="btn btn-info">
            <i class="bi bi-clock-history me-1"></i> View Quiz History
        </a>
    </div>

    <h2>Select a Language</h2>

    <div class="row">
        <div class="col-md-4" th:each="lang : ${languages}">
            <div class="card shadow mb-4">
                <img src="https://images.stockcake.com/public/5/7/6/5769664b-184a-4d7d-a025-e11a51e1f63b_medium/coding-workstation-glow-stockcake.jpg" class="card-img-top" alt="Language Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lang.name}">Language Name</h5>
                    <a th:href="@{/user/quizzes(languageId=${lang.id})}" class="btn btn-primary mt-2">
                        <i class="bi bi-question-circle me-1"></i> View Quizzes
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
