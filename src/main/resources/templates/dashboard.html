<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
      nav {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 20px;
      }

      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      button {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <nav>
      <a th:href="@{/admin/dashboard}">Dashboard</a>
      <a th:href="@{/admin/add-language}">Add Language</a>
      <a th:href="@{/admin/add-quiz}">Add Quiz</a>
      <a th:href="@{/admin/users}">
  <i class="bi bi-people-fill"></i> View User Histories
</a>

      
    </nav>

    <div class="container mt-4">
      <h1>Admin Dashboard</h1>
      <h2 class="mt-4">All Quizzes</h2>
      <div class="row">
        <div class="col-md-4" th:each="quiz : ${quizzes}">
          <div class="card-body">
            <h5 class="card-title" th:text="${quiz.name}">Quiz Name</h5>
            <p class="card-text">
              <strong>Level:</strong> <span th:text="${quiz.level}"></span>
            </p>
            <p class="card-text">
              <strong>Language:</strong>
              <span th:text="${quiz.language.name}"></span>
            </p>
            <a
              th:href="@{/admin/edit-quiz(quizId=${quiz.id})}"
              class="btn btn-outline-primary btn-sm me-2"
              title="Edit Quiz"
            >
              <i class="bi bi-pencil-square"></i>
            </a>
            <a th:href="@{/admin/view-questions(quizId=${quiz.id})}" 
   class="btn btn-outline-secondary btn-sm" 
   title="View Questions">
   <i class="bi bi-eye-fill"></i>
</a>

<a th:href="@{/admin/delete-quiz(quizId=${quiz.id})}"
   class="btn btn-outline-danger btn-sm"
   onclick="return confirm('Are you sure you want to delete this quiz?');">
    <i class="bi bi-trash"></i>
</a>
<a th:href="@{/admin/add-question(quizId=${quiz.id})}"
   class="btn btn-outline-success btn-sm me-2"
   title="Add Question">
   <i class="bi bi-plus-circle"></i>
</a>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
