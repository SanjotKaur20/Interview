<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="'Quiz: ' + ${quiz.name}"></h2>

    <form th:action="@{/user/submit-test}" method="post">
        <input type="hidden" name="quizId" th:value="${quiz.id}" />

        <div th:each="question, iterStat : ${questions}" class="mb-4">
            <p><strong th:text="${iterStat.index + 1} + '. ' + ${question.question}"></strong></p>

            <div class="form-check">
                <input type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option1}" required class="form-check-input"/>
                <label th:text="${question.option1}" class="form-check-label"></label>
            </div>
            <div class="form-check">
                <input type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option2}" class="form-check-input"/>
                <label th:text="${question.option2}" class="form-check-label"></label>
            </div>
            <div class="form-check">
                <input type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option3}" class="form-check-input"/>
                <label th:text="${question.option3}" class="form-check-label"></label>
            </div>
            <div class="form-check">
                <input type="radio" th:name="'answers[' + ${question.id} + ']'" th:value="${question.option4}" class="form-check-input"/>
                <label th:text="${question.option4}" class="form-check-label"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit Test</button>
    </form>
</div>
</body>
</html>
