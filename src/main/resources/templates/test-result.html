<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }
        .result-card {
            max-width: 600px;
            margin: 3rem auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .result-header {
            position: relative;
            height: 150px;
            background: url('https://source.unsplash.com/800x200/?success,celebration') center/cover no-repeat;
        }
        .result-header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
        }
        .result-header h2 {
            position: absolute;
            bottom: 15px;
            left: 20px;
            margin: 0;
            color: #fff;
            font-size: 1.8rem;
            z-index: 1;
        }
        .result-body {
            padding: 2rem;
            text-align: center;
        }
        .score-circle {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: conic-gradient(#0d6efd calc(100 * var(--pct) / var(--total)), #e9ecef 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score-circle .inner {
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #0d6efd;
        }
        .result-body p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .btn-dashboard {
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="result-card">
    <div class="result-header">
        <h2><i class="bi bi-bar-chart-line-fill me-2"></i>Test Result</h2>
    </div>
    <div class="result-body">
        <div class="score-circle" th:style="'--pct:' + ${score} + '; --total:' + ${total}">
            <div class="inner" th:text="${score} + '/' + ${total}">0/0</div>
        </div>
        <p>
            <i class="bi bi-star-fill text-warning me-1"></i>
            You scored <strong th:text="${score}"></strong> out of <strong th:text="${total}"></strong>
        </p>
        <a th:href="@{/user/user-dashboard}" class="btn btn-primary btn-dashboard">
            <i class="bi bi-house-door-fill me-1"></i> Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
