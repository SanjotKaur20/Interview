<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Test Result</h2>
    <p>Your Score: <strong th:text="${score}"></strong> out of <strong th:text="${total}"></strong></p>
    <a th:href="@{/user/user-dashboard}" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
