<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Quiz</h2>
    <form th:action="@{/admin/update-quiz}" th:object="${quiz}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Quiz Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="level" class="form-label">Level</label>
            <input type="text" th:field="*{level}" class="form-control" required />
        </div>

<div class="mb-3">
    <label for="language" class="form-label">Language</label>
    <select th:field="*{language}" class="form-control">
        <option th:each="lang : ${languages}"
                th:value="${lang.id}"
                th:text="${lang.name}"
                th:selected="${quiz.language.id == lang.id}">
        </option>
    </select>
</div>

        <button type="submit" class="btn btn-success">Update Quiz</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
