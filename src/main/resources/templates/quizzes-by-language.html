<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quizzes by Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4">
        <h2 th:text="'Quizzes in ' + ${language.name}">Language Quizzes</h2>
        <a th:href="@{/user/user-dashboard}" class="btn btn-secondary mb-3">Back to Languages</a>

        <div th:if="${#lists.isEmpty(quizzes)}">
            <p>No quizzes available for this language.</p>
        </div>

        <div class="row" th:each="quiz : ${quizzes}">
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 th:text="${quiz.name}" class="card-title">Quiz Name</h5>
                        <p th:text="'Level: ' + ${quiz.level}"></p>
                        <!-- You can add start quiz button here -->
                        <a th:href="@{/user/start-test(quizId=${quiz.id})}" class="btn btn-success">Start Quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
