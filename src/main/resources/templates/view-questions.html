<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

<div class="container mt-4">
    <h2>Questions for Quiz: <span th:text="${quizName}">Quiz Name</span></h2>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <div th:if="${#lists.isEmpty(questions)}">
        <p>No questions available for this quiz.</p>
    </div>

    <div th:each="question : ${questions}" class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${question.question}">Question text</h5>
            <ul>
                <li><strong>A.</strong> <span th:text="${question.option1}">Option 1</span></li>
                <li><strong>B.</strong> <span th:text="${question.option2}">Option 2</span></li>
                <li><strong>C.</strong> <span th:text="${question.option3}">Option 3</span></li>
                <li><strong>D.</strong> <span th:text="${question.option4}">Option 4</span></li>
            </ul>
            <p><strong>Correct Answer:</strong> <span th:text="${question.answer}"></span></p>
            <p><strong>Explanation:</strong> <span th:text="${question.explanation}"></span></p>
            <a th:href="@{/admin/edit-question(questionId=${question.id})}" class="btn btn-outline-primary btn-sm me-2">
                <i class="bi bi-pencil-square"></i></a>

<a th:href="@{/admin/delete-question(questionId=${question.id}, quizId=${question.quiz.id})}"
   class="btn btn-outline-danger btn-sm"
   onclick="return confirm('Are you sure you want to delete this question?');">
   <i class="bi bi-trash"></i>
</a>

        </div>
    </div>
</div>

</body>
</html>
